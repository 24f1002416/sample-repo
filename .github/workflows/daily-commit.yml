name: Daily Commit Automation

on:
  schedule:
    - cron: "0 6 * * *"  # runs daily at 6:00 AM UTC
  workflow_dispatch:

permissions:
  contents: write   # <-- this line gives permission to commit and push

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit by 24f1002416@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config user.name "GitHub Action Bot"
          git config user.email "24f1002416@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update [skip ci]" || echo "No changes to commit"
          git push
